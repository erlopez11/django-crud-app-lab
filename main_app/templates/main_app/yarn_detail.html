{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static "css/yarn/yarn-detail.css" %}">
{% endblock %}

{% block content %}
<div class="detail-header">
    <h1>{{yarn.yarn_name}}</h1>
    <div class="detail-btns-container">
        <a class="detail-btns detail-edit" href="{% url "yarn-update" yarn.id %}">Edit</a>
        <a class="detail-btns detail-delete" href="{% url "yarn-delete" yarn.id %}">Delete</a>
    </div>
</div>
<div class="yarn-info">
    <p><span>Yarn Weight:</span>{{yarn.get_yarn_weight_display}}</p>
    <p><span>Fiber Type:</span>{{yarn.fiber_type}}</p>
    <p><span>Color:</span>{{yarn.color}}</p>
    <p><span>Yarn Quantity:</span>{{yarn.yarn_quantity}}</p>
</div>
{% endblock %}
