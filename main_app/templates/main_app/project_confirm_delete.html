{% extends 'base.html' %}
{% load static %}

{% block content %}
<div>
    <h1>Delete Project?</h1>
</div>
<h2>Are you sure you want to delete {{project.name}}?</h2>
<form action="" method="post">
    {% csrf_token %}
    <a href="{% url "project-detail" project.id %}">Cancel</a>
    <button type="submit">Delete Project</button>
</form>
{% endblock %}
